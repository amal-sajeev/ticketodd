<!-- SLIDE 7 â€” CITIZEN IMPACT SCORE (SVG) -->
<div class="slide" data-slide="6" data-transition="morph">
  <div class="slide-inner" style="flex-direction:row;text-align:left;gap:48px">
    <!-- Left: SVG Score Ring -->
    <div style="flex:0 0 260px;display:flex;flex-direction:column;align-items:center;gap:16px" class="animate a-d2">
      <span class="tag tag-cyan" style="align-self:center">Citizen Impact Score</span>
      <svg class="anim-trigger" width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="ringGlow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="4" result="blur">
              <animate attributeName="stdDeviation" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
            </feGaussianBlur>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
        </defs>
        <!-- Background circle -->
        <circle cx="100" cy="100" r="80" fill="none" stroke="#21283b" stroke-width="14"/>
        <!-- Score arc -->
        <circle cx="100" cy="100" r="80" fill="none" stroke="#1A73E8" stroke-width="14"
                stroke-linecap="round"
                stroke-dasharray="502.65"
                data-ring-pct="72" data-ring-circ="502.65"
                style="stroke-dashoffset:502.65;transform:rotate(-90deg);transform-origin:50% 50%"
                filter="url(#ringGlow)"/>
        <!-- Center text -->
        <text x="100" y="92" text-anchor="middle" fill="#4da3ff" font-size="42" font-weight="800" font-family="Inter,sans-serif">72</text>
        <text x="100" y="115" text-anchor="middle" fill="#6e7681" font-size="12" font-weight="600" letter-spacing="0.06em" text-transform="uppercase" font-family="Inter,sans-serif">IMPACT</text>
      </svg>
      <p style="font-size:12px;color:var(--text-muted);text-align:center">Composite score 0&ndash;100<br>replaces simple 4-level priority</p>
    </div>
    <!-- Right: Factor bars + explanation -->
    <div style="flex:1;display:flex;flex-direction:column;gap:16px">
      <h2 class="animate a-d1" style="font-size:28px">Data-Driven Prioritization</h2>
      <p class="animate a-d2" style="font-size:14px;color:var(--text-secondary)">Uses Census 2011 data for all 30 Odisha districts</p>
      <!-- SVG Factor Bars -->
      <svg class="animate a-d3" width="620" height="210" viewBox="0 0 620 210" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="barGlow" x="-10%" y="-40%" width="120%" height="180%">
            <feGaussianBlur stdDeviation="3">
              <animate attributeName="stdDeviation" values="2;4;2" dur="3s" repeatCount="indefinite"/>
            </feGaussianBlur>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
          </filter>
        </defs>
        <!-- Factor 1: Survival Necessity -->
        <text x="0" y="20" fill="#8b949e" font-size="13" font-family="Inter,sans-serif">Survival Necessity</text>
        <rect x="170" y="8" width="380" height="16" rx="4" fill="#21283b"/>
        <rect x="170" y="8" height="16" rx="4" fill="#1A73E8" filter="url(#barGlow)" data-bar-width="323px" style="width:0"/>
        <text x="570" y="21" fill="#e6edf3" font-size="14" font-weight="600" font-family="Inter,sans-serif">85</text>

        <!-- Factor 2: District Vulnerability -->
        <text x="0" y="62" fill="#8b949e" font-size="13" font-family="Inter,sans-serif">District Vulnerability</text>
        <rect x="170" y="50" width="380" height="16" rx="4" fill="#21283b"/>
        <rect x="170" y="50" height="16" rx="4" fill="#00BCD4" filter="url(#barGlow)" data-bar-width="266px" style="width:0"/>
        <text x="570" y="63" fill="#e6edf3" font-size="14" font-weight="600" font-family="Inter,sans-serif">70</text>

        <!-- Factor 3: Duration Pending -->
        <text x="0" y="104" fill="#8b949e" font-size="13" font-family="Inter,sans-serif">Duration Pending</text>
        <rect x="170" y="92" width="380" height="16" rx="4" fill="#21283b"/>
        <rect x="170" y="92" height="16" rx="4" fill="#7C4DFF" filter="url(#barGlow)" data-bar-width="228px" style="width:0"/>
        <text x="570" y="105" fill="#e6edf3" font-size="14" font-weight="600" font-family="Inter,sans-serif">60</text>

        <!-- Factor 4: Recurrence -->
        <text x="0" y="146" fill="#8b949e" font-size="13" font-family="Inter,sans-serif">Recurrence</text>
        <rect x="170" y="134" width="380" height="16" rx="4" fill="#21283b"/>
        <rect x="170" y="134" height="16" rx="4" fill="#E37400" filter="url(#barGlow)" data-bar-width="285px" style="width:0"/>
        <text x="570" y="147" fill="#e6edf3" font-size="14" font-weight="600" font-family="Inter,sans-serif">75</text>

        <!-- Factor 5: Seasonal Urgency -->
        <text x="0" y="188" fill="#8b949e" font-size="13" font-family="Inter,sans-serif">Seasonal Urgency</text>
        <rect x="170" y="176" width="380" height="16" rx="4" fill="#21283b"/>
        <rect x="170" y="176" height="16" rx="4" fill="#1E8E3E" filter="url(#barGlow)" data-bar-width="190px" style="width:0"/>
        <text x="570" y="189" fill="#e6edf3" font-size="14" font-weight="600" font-family="Inter,sans-serif">50</text>
      </svg>
    </div>
  </div>
</div>
