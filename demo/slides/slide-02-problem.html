<div class="slide" data-slide="1" data-transition="morph">
  <div class="slide-inner">
    <span class="tag tag-orange animate a-d1">The Challenge</span>
    <h2 class="animate a-d2">Why Traditional Systems Fail</h2>
    <svg class="anim-trigger" viewBox="0 0 900 400" width="900" height="400" style="max-width:100%;margin-top:16px">
      <defs>
        <filter id="nodeShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
        </filter>
      </defs>
      <!-- Dashed connector lines (draw in via stroke-dashoffset) -->
      <line x1="450" y1="200" x2="120" y2="80" stroke="var(--border)" stroke-width="2" stroke-dasharray="8 4" stroke-linecap="round">
        <animate id="svgMaster" attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" begin="indefinite"/>
      </line>
      <line x1="450" y1="200" x2="780" y2="80" stroke="var(--border)" stroke-width="2" stroke-dasharray="8 4" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" begin="svgMaster.begin"/>
      </line>
      <line x1="450" y1="200" x2="120" y2="320" stroke="var(--border)" stroke-width="2" stroke-dasharray="8 4" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" begin="svgMaster.begin"/>
      </line>
      <line x1="450" y1="200" x2="780" y2="320" stroke="var(--border)" stroke-width="2" stroke-dasharray="8 4" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" begin="svgMaster.begin"/>
      </line>
      <!-- Center circle with person icon -->
      <circle cx="450" cy="200" r="40" fill="var(--surface)" stroke="var(--primary)" stroke-width="2"/>
      <text x="450" y="208" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="28" fill="var(--primary-light)">person</text>
      <!-- Top-left node -->
      <g filter="url(#nodeShadow)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="svgMaster.begin+0.3s"/>
        <rect x="50" y="30" width="140" height="100" rx="12" fill="rgba(217,48,37,.2)" stroke="rgba(217,48,37,.4)" stroke-width="1"/>
        <text x="120" y="65" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="24" fill="#ef9a9a">schedule</text>
        <text x="120" y="95" text-anchor="middle" font-size="28" font-weight="700" fill="#ef9a9a">72hr</text>
        <text x="120" y="115" text-anchor="middle" font-size="12" fill="rgba(255,255,255,.8)">Avg Response</text>
      </g>
      <!-- Top-right node -->
      <g filter="url(#nodeShadow)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="svgMaster.begin+0.6s"/>
        <rect x="710" y="30" width="140" height="100" rx="12" fill="rgba(227,116,0,.2)" stroke="rgba(227,116,0,.4)" stroke-width="1"/>
        <text x="780" y="65" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="24" fill="#ffb74d">search_off</text>
        <text x="780" y="95" text-anchor="middle" font-size="28" font-weight="700" fill="#ffb74d">0%</text>
        <text x="780" y="115" text-anchor="middle" font-size="12" fill="rgba(255,255,255,.8)">Pattern Detection</text>
      </g>
      <!-- Bottom-left node -->
      <g filter="url(#nodeShadow)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="svgMaster.begin+0.9s"/>
        <rect x="50" y="270" width="140" height="100" rx="12" fill="rgba(124,77,255,.2)" stroke="rgba(124,77,255,.4)" stroke-width="1"/>
        <text x="120" y="305" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="24" fill="#b388ff">visibility_off</text>
        <text x="120" y="335" text-anchor="middle" font-size="28" font-weight="700" fill="#b388ff">Zero</text>
        <text x="120" y="355" text-anchor="middle" font-size="12" fill="rgba(255,255,255,.8)">Transparency</text>
      </g>
      <!-- Bottom-right node -->
      <g filter="url(#nodeShadow)" opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="svgMaster.begin+1.2s"/>
        <rect x="710" y="270" width="140" height="100" rx="12" fill="rgba(0,188,212,.2)" stroke="rgba(0,188,212,.4)" stroke-width="1"/>
        <text x="780" y="305" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="24" fill="#4dd0e1">gavel</text>
        <text x="780" y="335" text-anchor="middle" font-size="28" font-weight="700" fill="#4dd0e1">None</text>
        <text x="780" y="355" text-anchor="middle" font-size="12" fill="rgba(255,255,255,.8)">Accountability</text>
      </g>
    </svg>
  </div>
</div>
