<div class="slide" data-slide="8" data-transition="zoom">
  <div class="slide-inner">
    <span class="tag tag-blue animate a-d1">Core AI Engine</span>
    <h2 class="animate a-d2">Instant AI Classification</h2>
    <p class="lead animate a-d3">Every grievance is automatically classified across four dimensions in seconds</p>
    <svg class="anim-trigger" viewBox="0 0 1600 420" width="100%" style="max-width:1600px">
      <defs>
        <pattern id="dotGrid" width="40" height="40" patternUnits="userSpaceOnUse">
          <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.03)"/>
        </pattern>
        <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
          <feGaussianBlur id="blurVal" stdDeviation="2" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <animate id="blurAnim" href="#blurVal" attributeName="stdDeviation" values="2;6;2" dur="2.5s" repeatCount="indefinite"/>
      </defs>
      <rect width="1600" height="420" fill="url(#dotGrid)"/>
      <animate id="aiMaster" attributeName="opacity" from="1" to="1" dur="0.01s" fill="freeze" begin="indefinite"/>
      <!-- LEFT BLOCK: Incoming Grievance -->
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.6s" fill="freeze" begin="aiMaster.begin"/>
        <rect x="40" y="60" width="380" height="300" rx="16" fill="#1c2333" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
        <text x="60" y="95" font-size="14" font-weight="bold" fill="#e6edf3">Incoming Grievance</text>
        <text x="60" y="130" font-size="12" fill="#8b949e"><tspan x="60" dy="0">No drinking water supply in</tspan><tspan x="60" dy="18">Ward 7, Puri for 3 weeks.</tspan><tspan x="60" dy="18">Multiple families affected.</tspan><tspan x="60" dy="18">This is a survival issue.</tspan></text>
      </g>
      <!-- ARROW LEFT->CENTER -->
      <path d="M 420 210 L 560 210" stroke="#4da3ff" stroke-width="2" stroke-dasharray="8 4" fill="none">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.8s" fill="freeze" begin="aiMaster.begin+0.3s"/>
      </path>
      <circle r="4" fill="#4da3ff">
        <animateMotion dur="1s" path="M 420 210 L 560 210" begin="aiMaster.begin+0.3s" repeatCount="indefinite"/>
      </circle>
      <!-- CENTER BLOCK: GPT-5-mini -->
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.4s" fill="freeze" begin="aiMaster.begin+0.4s"/>
        <rect x="560" y="100" width="280" height="220" rx="20" fill="#1c2333" stroke="rgba(26,115,232,0.3)" stroke-width="1" filter="url(#pulseGlow)"/>
        <circle cx="700" cy="210" r="90" fill="none" stroke="rgba(26,115,232,0.15)" stroke-width="2" stroke-dasharray="12 8">
          <animateTransform attributeName="transform" type="rotate" from="0 700 210" to="360 700 210" dur="8s" repeatCount="indefinite"/>
        </circle>
        <text x="700" y="200" text-anchor="middle" font-family="'Material Symbols Outlined'" font-size="40" fill="#4da3ff">psychology</text>
        <text x="700" y="240" text-anchor="middle" font-size="13" font-weight="bold" fill="#4da3ff">GPT-5-mini</text>
      </g>
      <!-- 4 OUTPUT LANES -->
      <!-- Lane 1: Department -->
      <path d="M 840 210 L 960 110 L 1040 110" stroke="#4da3ff" stroke-width="2" stroke-dasharray="8 4" fill="none">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.5s" fill="freeze" begin="aiMaster.begin+0.8s"/>
      </path>
      <circle r="3" fill="#4da3ff">
        <animateMotion dur="0.8s" path="M 840 210 L 960 110 L 1040 110" begin="aiMaster.begin+0.8s" repeatCount="indefinite"/>
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.0s"/>
        <animateTransform attributeName="transform" type="scale" additive="sum" from="0.8" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.0s" origin="1040 135"/>
        <rect x="1040" y="85" width="480" height="50" rx="25" fill="#1A73E8"/>
        <text x="1280" y="117" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Department: Rural Water Supply</text>
      </g>
      <!-- Lane 2: Priority -->
      <path d="M 840 210 L 960 180 L 1040 180" stroke="#4da3ff" stroke-width="2" stroke-dasharray="8 4" fill="none">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.5s" fill="freeze" begin="aiMaster.begin+1.1s"/>
      </path>
      <circle r="3" fill="#4da3ff">
        <animateMotion dur="0.8s" path="M 840 210 L 960 180 L 1040 180" begin="aiMaster.begin+1.1s" repeatCount="indefinite"/>
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.3s"/>
        <animateTransform attributeName="transform" type="scale" additive="sum" from="0.8" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.3s" origin="1040 205"/>
        <rect x="1040" y="155" width="480" height="50" rx="25" fill="#D93025"/>
        <text x="1280" y="187" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Priority: High</text>
      </g>
      <!-- Lane 3: Sentiment -->
      <path d="M 840 210 L 960 250 L 1040 250" stroke="#4da3ff" stroke-width="2" stroke-dasharray="8 4" fill="none">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.5s" fill="freeze" begin="aiMaster.begin+1.4s"/>
      </path>
      <circle r="3" fill="#4da3ff">
        <animateMotion dur="0.8s" path="M 840 210 L 960 250 L 1040 250" begin="aiMaster.begin+1.4s" repeatCount="indefinite"/>
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.6s"/>
        <animateTransform attributeName="transform" type="scale" additive="sum" from="0.8" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.6s" origin="1040 275"/>
        <rect x="1040" y="225" width="480" height="50" rx="25" fill="#E37400"/>
        <text x="1280" y="257" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Sentiment: Frustrated</text>
      </g>
      <!-- Lane 4: Resolution Tier -->
      <path d="M 840 210 L 960 320 L 1040 320" stroke="#4da3ff" stroke-width="2" stroke-dasharray="8 4" fill="none">
        <animate attributeName="stroke-dashoffset" from="200" to="0" dur="0.5s" fill="freeze" begin="aiMaster.begin+1.7s"/>
      </path>
      <circle r="3" fill="#4da3ff">
        <animateMotion dur="0.8s" path="M 840 210 L 960 320 L 1040 320" begin="aiMaster.begin+1.7s" repeatCount="indefinite"/>
      </circle>
      <g opacity="0">
        <animate attributeName="opacity" from="0" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.9s"/>
        <animateTransform attributeName="transform" type="scale" additive="sum" from="0.8" to="1" dur="0.3s" fill="freeze" begin="aiMaster.begin+1.9s" origin="1040 345"/>
        <rect x="1040" y="295" width="480" height="50" rx="25" fill="#7C4DFF"/>
        <text x="1280" y="327" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Resolution Tier: Officer Required</text>
      </g>
    </svg>
  </div>
</div>
